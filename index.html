    <!-- Javascript -->
<script>
 const inputs = document.querySelectorAll(".meuNumero");

  inputs.forEach((input, index) => {
    const chave = "numeroSalvo_" + index;
    const valorSalvo = localStorage.getItem(chave);

    if (valorSalvo !== null) {
      input.value = valorSalvo;
    } else {
      input.value = "0"; // valor inicial
      localStorage.setItem(chave, "0");
    }

    input.addEventListener("input", () => {
      localStorage.setItem(chave, input.value);
    });
  });
</script>
